<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Help - Get Customized Travel Tips</title>

    <!-- Amazon Cognito Identity SDK -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.6/dist/amazon-cognito-identity.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 500px;
        }

        .auth-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-left h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .auth-left p {
            font-size: 1.2rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        .plane-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .auth-right {
            flex: 1;
            padding: 60px 40px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .auth-tab {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert-info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .hidden {
            display: none !important;
        }

        /* App container (shown after login) */
        #app {
            display: none;
            width: 100%;
            height: 100vh;
        }

        #app.active {
            display: block;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            z-index: 10000;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-left {
                padding: 40px 30px;
            }

            .auth-left h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-left">
            <div class="plane-icon">✈️</div>
            <h1>Travel Help</h1>
            <p>Get customized traveling tips based on weather, quality of life, and flight prices. Discover your perfect destination!</p>
        </div>
        <div class="auth-right">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Log In</button>
                <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div id="login-alert"></div>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary" id="login-btn">Log In</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form" onsubmit="handleSignup(event)">
                <div id="signup-alert"></div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="8">
                    <small style="color: #666; font-size: 0.85rem;">Minimum 8 characters, include uppercase, lowercase, and numbers</small>
                </div>
                <button type="submit" class="btn-primary" id="signup-btn">Sign Up</button>
            </form>

            <!-- Verification Form -->
            <form id="verify-form" class="auth-form" onsubmit="handleVerify(event)">
                <div id="verify-alert"></div>
                <p style="margin-bottom: 20px; color: #666;">Please enter the verification code sent to your email.</p>
                <div class="form-group">
                    <label for="verify-code">Verification Code</label>
                    <input type="text" id="verify-code" required maxlength="6">
                </div>
                <button type="submit" class="btn-primary" id="verify-btn">Verify</button>
                <button type="button" class="btn-primary" onclick="resendVerificationCode()" style="background: #764ba2; margin-top: 10px;">Resend Code</button>
            </form>
        </div>
    </div>

    <!-- Main App (shown after authentication) -->
    <div id="app">
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
        <iframe id="app-iframe" src="index-original.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script>
        // Cognito Configuration
        const COGNITO_CONFIG = {
            UserPoolId: 'eu-west-1_JDNMSCjtq',
            ClientId: '205m5hblf42kkgtfqii42nm6jj',
            Region: 'eu-west-1'
        };

        const poolData = {
            UserPoolId: COGNITO_CONFIG.UserPoolId,
            ClientId: COGNITO_CONFIG.ClientId
        };

        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        let currentUser = null;
        let pendingUsername = null;

        // Check if user is already logged in
        window.onload = function() {
            checkAuth();
        };

        function checkAuth() {
            currentUser = userPool.getCurrentUser();

            if (currentUser != null) {
                currentUser.getSession((err, session) => {
                    if (err) {
                        console.error('Session error:', err);
                        return;
                    }

                    if (session.isValid()) {
                        // User is authenticated
                        showApp(session.getIdToken().getJwtToken());
                    }
                });
            }
        }

        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else if (tab === 'signup') {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            } else if (tab === 'verify') {
                document.getElementById('verify-form').classList.add('active');
            }
        }

        function handleSignup(event) {
            event.preventDefault();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const alertDiv = document.getElementById('signup-alert');
            const btn = document.getElementById('signup-btn');

            alertDiv.innerHTML = '';
            btn.disabled = true;
            btn.textContent = 'Signing up...';

            const attributeList = [
                new AmazonCognitoIdentity.CognitoUserAttribute({
                    Name: 'email',
                    Value: email
                })
            ];

            userPool.signUp(email, password, attributeList, null, (err, result) => {
                btn.disabled = false;
                btn.textContent = 'Sign Up';

                if (err) {
                    alertDiv.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
                    return;
                }

                pendingUsername = email;
                alertDiv.innerHTML = '<div class="alert alert-success">Success! Please check your email for a verification code.</div>';

                setTimeout(() => {
                    showTab('verify');
                }, 2000);
            });
        }

        function handleVerify(event) {
            event.preventDefault();

            const code = document.getElementById('verify-code').value;
            const alertDiv = document.getElementById('verify-alert');
            const btn = document.getElementById('verify-btn');

            if (!pendingUsername) {
                alertDiv.innerHTML = '<div class="alert alert-error">No pending verification. Please sign up first.</div>';
                return;
            }

            alertDiv.innerHTML = '';
            btn.disabled = true;
            btn.textContent = 'Verifying...';

            const userData = {
                Username: pendingUsername,
                Pool: userPool
            };

            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

            cognitoUser.confirmRegistration(code, true, (err, result) => {
                btn.disabled = false;
                btn.textContent = 'Verify';

                if (err) {
                    alertDiv.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
                    return;
                }

                alertDiv.innerHTML = '<div class="alert alert-success">Email verified! You can now log in.</div>';

                setTimeout(() => {
                    showTab('login');
                    document.getElementById('login-email').value = pendingUsername;
                    pendingUsername = null;
                }, 2000);
            });
        }

        function resendVerificationCode() {
            if (!pendingUsername) {
                alert('No pending verification. Please sign up first.');
                return;
            }

            const userData = {
                Username: pendingUsername,
                Pool: userPool
            };

            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

            cognitoUser.resendConfirmationCode((err, result) => {
                if (err) {
                    alert('Error resending code: ' + err.message);
                    return;
                }
                alert('Verification code resent! Please check your email.');
            });
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const alertDiv = document.getElementById('login-alert');
            const btn = document.getElementById('login-btn');

            alertDiv.innerHTML = '';
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            const authenticationData = {
                Username: email,
                Password: password
            };

            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);

            const userData = {
                Username: email,
                Pool: userPool
            };

            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: (session) => {
                    const token = session.getIdToken().getJwtToken();
                    showApp(token);
                },
                onFailure: (err) => {
                    btn.disabled = false;
                    btn.textContent = 'Log In';
                    alertDiv.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
                },
                newPasswordRequired: (userAttributes, requiredAttributes) => {
                    btn.disabled = false;
                    btn.textContent = 'Log In';
                    alertDiv.innerHTML = '<div class="alert alert-info">Please set a new password.</div>';
                }
            });
        }

        function showApp(token) {
            console.log('showApp called with token:', token ? 'YES' : 'NO');

            if (!token) {
                alert('Authentication error: No token received');
                return;
            }

            // CRITICAL: Store token FIRST, before anything else
            localStorage.setItem('idToken', token);
            console.log('Token stored in localStorage');

            // Small delay to ensure localStorage is committed
            setTimeout(() => {
                // Hide auth screen, show app
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').classList.add('active');

                // Pass token to iframe via postMessage as backup
                const iframe = document.getElementById('app-iframe');

                // Send token immediately if iframe already loaded
                if (iframe.contentWindow) {
                    iframe.contentWindow.postMessage({
                        type: 'AUTH_TOKEN',
                        token: token
                    }, '*');
                }

                // Also send when iframe loads
                iframe.onload = function() {
                    console.log('iframe loaded, sending token via postMessage');
                    iframe.contentWindow.postMessage({
                        type: 'AUTH_TOKEN',
                        token: token
                    }, '*');
                };
            }, 50); // 50ms delay to ensure localStorage is ready
        }

        function handleLogout() {
            currentUser = userPool.getCurrentUser();
            if (currentUser) {
                currentUser.signOut();
            }
            localStorage.removeItem('idToken');

            document.getElementById('app').classList.remove('active');
            document.getElementById('auth-screen').style.display = 'flex';
            showTab('login');
        }
    </script>
</body>
</html>
